      <span class="navbar-toggler-icon"></span>
    </button>

      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" [routerLink]="['/home']">Home</a>
        <a class="nav-link active" aria-current="page" [routerLink]="['/donaciones']">Donaciones</a>

<div class="container mt-5">
  <div class="row">

    <form [formGroup]="form" (ngSubmit)="agregarEstudiante()">
      <div class="row">
        <div class="col-lg-3">
          <div class="form-group">
            <label for="nombre"><strong>Nombres:</strong></label>
            <input
              type="text"
              formControlName="nombre"
              class="form-control form-control-lg"
            />
          </div>
        </div>

        <div class="col-lg-3">
          <div class="form-group">
            <label for="apellido"><strong>Apellidos:</strong></label>
            <input
              type="text"
              formControlName="apellido"
              class="form-control form-control-lg"
            />
          </div>
        </div>

        <div class="col-lg-3">
          <div class="form-group">
            <label for="fechaEntrega"><strong>Asignatura:</strong> </label>
            <input
              type="date"
              formControlName="fechaEntrega"
              class="form-control form-control-lg"
              id="asignatura"
            />
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <label for="valor"><strong>Valor :</strong> </label>
            <input
              type="number"
              formControlName="valor"
              class="form-control form-control-lg"

            />
          </div>
        </div>

        <div class="col-lg-3">
          <div class="form-group mt-4">
            <button
              [disabled]="form.invalid"
              type="submit"
              class="btn btn-primary btn-lg"
            >
              Agregar
              <i class="bi bi-person-plus-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </form>

    <div class="col-lg-6 offset-lg-3 mt-3">
      <div *ngIf="listEstudiante.length === 0" class="card p-2">
        <h6>No hay Estudiantes registrados</h6>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Status</th>
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Fecha Entrega</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let estudiante of listEstudiante; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ estudiante.nombre }}</td>
            <td>{{ estudiante.apellido }}</td>
            <td>{{ estudiante.valor }}</td>
            <td>{{ estudiante.fechaEntrega }}</td>
            <span class="cursor text-danger" (click)="eliminarEstudiante(i)">
              <i class="bi bi-x-circle"></i>
            </span>
          </tr>
        </tbody>
        <div>Valor: {{total}}</div>

      </table>
    </div>

  </div>
</div>
